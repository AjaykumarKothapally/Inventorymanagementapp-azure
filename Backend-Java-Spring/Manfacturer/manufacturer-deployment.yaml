apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-manfacturer-app
  labels:
    app: backend-manfacturer-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-manfacturer-app
  template:
    metadata:
      labels:
        app: backend-manfacturer-app
    spec:
      containers:
        - name: backend-manfacturer-app
          image: myazureacr.azurecr.io/my-manufacturer-service:latest
          ports:
            - containerPort: 9090
          env:
            - name: AWS_REGION
              value: "ap-south-1"
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_SESSION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: AWS_SESSION_TOKEN
